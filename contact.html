<body>

    <a class="navbar-brand" href="index.html">OceanView Hotel</a>

    <div class="collapse navbar-collapse" id="navbarNav">

<!-- Contact Section -->
<section class="container py-5">
  <h2 class="text-center mb-4">Get in Touch</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </div>
</section>

<!-- Google Maps Embed -->
<section class="container py-4 text-center">
  <h3>Visit Us</h3>

    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509315!2d144.9537353156169!3d-37.81627974202164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e7d3b8f03a3!2sHotel!5e0!3m2!1sen!2sus!4v1671302100495"
    width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<script>
  // Simple form handler
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Thank you for contacting OceanView Hotel! We will get back to you shortly.');
    this.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
